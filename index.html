<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum Overflow</title>

    <!-- DaisyUI and tailwindCSS CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS File link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header section -->
    <header class="container mx-auto font-mulish">
      <!-- navbar section start -->
      <nav class="px-4">
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a
              class="btn btn-ghost text-2xl sm:text-3xl md:text-4xl font-bold sm:font-extrabold md:font-black"
              >ReTro</a
            >
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal px-1 space-x-4">
              <li
                class="hidden sm:block py-2 tooltip tooltip-bottom"
                data-tip="Home">
                <a
                  class="block w-full h-full rounded-full bg-slate-200 py-4 hover:bg-slate-400 hover:text-white"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 md:w-7 md:h-7">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                  </svg>
                </a>
              </li>
              <li
                class="hidden sm:block py-2 tooltip tooltip-bottom"
                data-tip="Edit">
                <a
                  class="block w-full h-full rounded-full bg-slate-200 py-4 hover:bg-slate-400 hover:text-white"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 md:w-7 md:h-7">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                  </svg>
                </a>
              </li>
              <li
                class="hidden sm:block py-2 tooltip tooltip-bottom"
                data-tip="Add">
                <a
                  class="block w-full h-full rounded-full bg-slate-200 py-4 hover:bg-slate-400 hover:text-white">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 md:w-7 md:h-7">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                  </svg>
                </a>
              </li>
              <li
                class="hidden sm:block py-2 tooltip tooltip-bottom"
                data-tip="Bookmarks">
                <a
                  class="block w-full h-full rounded-full bg-slate-200 py-4 hover:bg-slate-400 hover:text-white">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 md:w-7 md:h-7">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5" />
                  </svg>
                </a>
              </li>
              <li class="py-2 sm:mt-2">
                <button
                  class="btn bg-[#797DFC] text-white min-h-8 h-8 sm:min-h-10 sm:h-10 sm:text-lg md:min-h-12 md:h-12 sm:px-6 md:px-8 hover:bg-[#5154a8] rounded-full">
                  Sign In
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar section end -->

      <!-- banner section start -->
      <!-- banner section end -->
    </header>
    <!-- main section -->
    <main class="container mx-auto"></main>
    <!-- footer section -->
    <footer class="container mx-auto"></footer>

    <!-- javascript file link -->
    <script src="./js/app.js"></script>
  </body>
</html>
